version: '3.8'

services:
    mariadb:
        container_name: mariadb
        networks:
            - inception
        build:
            args:
                - SQL_DATABASE_NAME=$SQL_DATABASE_NAME
                - SQL_USER_NAME=$SQL_USER_NAME
                - SQL_USER_PASSWORD=$SQL_USER_PASSWORD
                - SQL_ROOT_PASSWORD=$SQL_ROOT_PASSWORD
            context: requirements/mariadb
            dockerfile: Dockerfile
        env_file: .env
        volumes:
            - mariadb:/var/lib/mysql
        restart: unless-stopped
        expose:
            - "3306"

    nginx:
        container_name: nginx
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - inception
        depends_on:
            - wordpress
        build:
            context: requirements/nginx
            dockerfile: Dockerfile
        env_file: .env
        ports:
            - "443:443"
        restart: on-failure

    wordpress:
        container_name: wordpress
        env_file: .env
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - inception
        build:
            args:
                - SQL_DATABASE_NAME=$SQL_DATABASE_NAME
                - SQL_USER_NAME=$SQL_USER_NAME
                - SQL_USER_PASSWORD=$SQL_USER_PASSWORD
                - WORDPRESS_ADMIN_USERNAME=$WORDPRESS_ADMIN_USERNAME
                - WORDPRESS_ADMIN_PASSWORD=$WORDPRESS_ADMIN_PASSWORD
                - WORDPRESS_ADMIN_EMAIL=$WORDPRESS_ADMIN_EMAIL
                - WORDPRESS_USER_NAME=$WORDPRESS_USER_NAME
                - WORDPRESS_USER_EMAIL=$WORDPRESS_USER_EMAIL
            context: requirements/wordpress
            dockerfile: Dockerfile
        depends_on:
            - mariadb
        restart: on-failure
        expose:
            - "9000"

volumes:
    wordpress:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: '/Users/vfries/data/wordpress'
    mariadb:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: '/Users/vfries/data/mariadb'

networks:
    inception:
        driver: bridge
